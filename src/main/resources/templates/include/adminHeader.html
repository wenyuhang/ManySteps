<template th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <script src="../steps/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="../steps/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="../steps/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="../steps/js/vue/2.5.16/vue.min.js"></script>
    <script src="../steps/js/axios/0.17.1/axios.min.js"></script>
    <script src="../steps/js/moment/2.22.2/moment.js"></script> <!-- vue.js -->
    <link href="../steps/css/back/style.css" rel="stylesheet">

    <script>
        //
        function checkEmpty(value,text){

            if(null==value || value.length==0){
                alert(text+ "不能为空");
                return false;
            }
            return true;
        }

        //
        function getUrlParms(para){
            var search=location.search; //
            var arrPara=new Array(); //
            var arrVal=new Array(); //

            if(search!=""){
                var index=0;
                search=search.substr(1); //
                arrPara=search.split("&");

                for(i in arrPara){
                    var paraPre=para+"="; //
                    if(arrPara[i].indexOf(paraPre)==0&& paraPre.length<arrPara[i].length){
                        arrVal[index]=decodeURI(arrPara[i].substr(paraPre.length)); //
                        index++;
                    }
                }
            }

            if(arrVal.length==1){
                return arrVal[0];
            }else if(arrVal.length==0){
                return null;
            }else{
                return arrVal;
            }
        }

        //(
        function checkNumber(value, text){

            if(value.length==0){
                alert(text+ "");
                return false;
            }
            if(isNaN(value)){
                alert(text+ "");
                return false;
            }
            return true;
        }
        //
        function checkInt(value, text){

            if(value.length==0){
                alert(text+ "");
                return false;
            }
            if(parseInt(value)!=value){
                alert(text+ "");
                return false;
            }
            return true;
        }

        //
        function checkDeleteLink(){
            var confirmDelete = confirm("确认要删除吗？");
            if(confirmDelete)
                return true;
            return false;
        }
        //
        function jump(page,vue){
            if('firstPage'== page && !vue.pagination.isFirstPage)
                vue.list(1);

            else if('prePage'== page &&	vue.pagination.hasPreviousPage )
                vue.list(vue.pagination.pageNum-1);

            else if('nextPage'== page && vue.pagination.hasNextPage)
                vue.list(vue.pagination.pageNum+1);

            else if('lastPage'== page && !vue.pagination.isLastPage)
                vue.list(vue.pagination.pages);
        }
        //
        function jumpByNumber(start,vue){
            if(start!=vue.pagination.pageNum)
                vue.list(start);
        }
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</template>
